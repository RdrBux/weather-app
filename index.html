<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form id="search">
        <label for="city">City</label>
        <input type="search" name="city" id="city" />
        <button>
          <img class="magnifier" src="./img/magnifier.svg" alt="Search" />
        </button>
      </form>
      <button class="unit">째C / 째F</button>
    </header>

    <main>
      <h1 class="js-city"></h1>
      <p class="js-day"></p>
      <div class="big">
        <h2><span class="js-temp"></span>째C</h2>
        <div class="weather-icon">???</div>
      </div>
      <p>Feels like <span class="js-feels-like"></span>째c</p>
    </main>

    <footer>
      <div class="hours">
        <p><strong>SUNRISE:</strong> <span class="js-sunrise"></span></p>
        <p><strong>SUNSET:</strong> <span class="js-sunset"></span></p>
      </div>
      <div class="wind">
        <h3>WIND</h3>
        <div class="wind-sub">
          <p><span class="large js-wind-speed"></span>km/h</p>
          <div class="winddir">
            <img
              class="arrow js-wind-arrow"
              src="./img/arrow.svg"
              alt="arrow"
            />
            <p>
              <strong><span class="js-wind-dir"></span></strong>
            </p>
          </div>
        </div>
      </div>
      <div class="humidity">
        <h3>HUMIDITY</h3>
        <p class="js-humidity"></p>
      </div>
    </footer>
  </body>
</html>
